  </g>
  
  <!-- Main business name -->
  <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#2E5A87" letter-spacing="2px">CABINET DENTAIRE</text>
  <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#2E5A87" letter-spacing="1px">RIVE DROITE</text>
  
  <!-- Tagline -->
